<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sell Your Clothes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F7F7F7;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #FFFFFF;
      border: 1px solid #CCCCCC;
      box-shadow: 0px 0px 10px #CCCCCC;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: left;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    select {
      margin-bottom: 20px;
      font-size: 18px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #CCCCCC;
    }
    button[type="submit"] {
      background-color: #007AFF;
      color: #FFFFFF;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #0066CC;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sell Your Clothes</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="file">Select an image of your clothes:</label>
      <input type="file" id="file" name="file">
      <label for="condition">Rate the condition of your clothes:</label>
      <select id="condition" name="condition">
        <option value="">Select a rating</option>
        <option value="New">New</option>
        <option value="Like-New">Like New</option>
        <option value="Good">Good</option>
        <option value="Decent">Fair</option>
        <option value="Poor">Poor</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
