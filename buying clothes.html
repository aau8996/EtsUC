<!DOCTYPE html>
<html>
<head>
	<title>Selling Clothes</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Selling Clothes</h1>
	</header>

	<section>
		<h2>Uploaded Files</h2>
		<div class="image-container">
			<img src="https://via.placeholder.com/150x200" alt="item1">
			<div class="item-info">
				<h3>Item 1</h3>
				<p>Price: $19.99</p>
				<p>Condition: Like New</p>
			</div>
		</div>

		<div class="image-container">
			<img src="https://via.placeholder.com/150x200" alt="item2">
			<div class="item-info">
				<h3>Item 2</h3>
				<p>Price: $12.50</p>
				<p>Condition: Good</p>
			</div>
		</div>

		<div class="image-container">
			<img src="https://via.placeholder.com/150x200" alt="item3">
			<div class="item-info">
				<h3>Item 3</h3>
				<p>Price: $5.99</p>
				<p>Condition: Decent</p>
			</div>
		</div>
	</section>

	<footer>
		<div class="cart-container">
			<img src="https://via.placeholder.com/50x50" alt="cart-icon">
			<span class="cart-count">0</span>
		</div>
	</footer>

	<script src="script.js"></script>
</body>
</html>
